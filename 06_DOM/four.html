<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Elements in DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    function addLanguageOp(langName){
        const li = document.createElement('li');
        // li.appendChild(langName) wrong
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguageOp("java")
    addLanguageOp("cpp")

    // ++++++ EDIT +++++++
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "c"
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)
     const firstLang = document.querySelector("li:nth-child(1)")
     const newLang = document.createElement('li')
     newLang.textContent = "Typescript"
     firstLang.replaceWith(newLang)
     // ++++++++ Remove +++++++++++

     const lastLang = document.querySelector("li:last-child")
     lastLang.remove()

</script>
</html>
